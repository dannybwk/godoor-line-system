<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>果多據點管理後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">📋 據點活動報名查詢後台</h2>
    <div class="mb-3">
      <label for="eventSelect" class="form-label">請選擇活動：</label>
      <select id="eventSelect" class="form-select"></select>
    </div>
    <div class="mb-3 text-end">
      <button id="downloadBtn" class="btn btn-warning">📥 匯出簽到表 PDF</button>
    </div>
    <div id="signupTableWrapper" class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>報名時間</th>
            <th>姓名</th>
            <th>LINE 名稱</th>
            <th>LINE ID</th>
            <th>電子郵件</th>
            <th>手機號碼</th>
            <th>備註</th>
            <th>活動ID</th>
            <th>出席狀態</th>
            <th>性別</th>
          </tr>
        </thead>
        <tbody id="signupTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // 換成你的 API URL
    const site = new URLSearchParams(location.search).get('site') || '';

    async function fetchEvents() {
      const res = await fetch(`${API_BASE}?mode=events&site=${site}`);
      const data = await res.json();
      const eventSelect = document.getElementById('eventSelect');
      data.forEach(ev => {
        const opt = document.createElement('option');
        opt.value = ev.活動ID;
        opt.textContent = `${ev.活動日期}｜${ev.活動標題}`;
        eventSelect.appendChild(opt);
      });
    }

    async function fetchSignups(eventId) {
      const res = await fetch(`${API_BASE}?mode=querySignups&eventId=${eventId}&site=${site}`);
      const data = await res.json();
      const tbody = document.getElementById('signupTableBody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.報名時間 || ''}</td>
          <td>${row.姓名 || ''}</td>
          <td>${row.LINE的名字 || ''}</td>
          <td>${row.LINE_ID || ''}</td>
          <td>${row.電子郵件 || ''}</td>
          <td>${row.手機號碼 || ''}</td>
          <td>${row.備註 || ''}</td>
          <td>${row.活動ID || ''}</td>
          <td>${row.出席狀態 || ''}</td>
          <td>${row.性別 || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('eventSelect').addEventListener('change', e => {
      fetchSignups(e.target.value);
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const eventId = document.getElementById('eventSelect').value;
      if (!eventId) return alert('請先選擇活動');
      window.open(`${API_BASE}?mode=exportSignupsPDF&eventId=${eventId}&site=${site}`);
    });

    fetchEvents();
  </script>
</body>
</html>
