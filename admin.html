<style>

.auth-card {

.logo {

h1 {

.stat-number {

.btn-outline-primary, .btn-outline-success {

/* 內容區域樣式 */
.content-section {

padding: 25px;
margin-bottom: 20px;

.section-title {

font-size: 20px;

margin-bottom: 20px;

.badge {

.status-available {

}

color: white;
}

color: white;
}

.action-buttons {

gap: 8px;
}

.btn-sm {

font-size: 12px;
}

color: white;
border: none;
padding: 8px 16px;
border-radius: 6px;

.stat-number {

}

.action-buttons {
flex-direction: column;
}

.btn-sm {
width: 100%;
margin-bottom: 4px;
}
}
</style>
</head>
<body>

<!-- 身份驗證頁面 -->
<div id="authPage" class="auth-container">
<div class="auth-card">
<img src="https://godoor.umita.tw/wp-content/uploads/2023/10/%E6%9E%9C%E5%A4%9A-Logo-%E7%B0%A1%E5%96%AE%E5%BD%A9%E7%89%88-300x300.png" 
     alt="果多" 
     class="logo">
<h1>據點管理後台</h1>

    <div id="errorMessage" class="error hidden"></div>
    <div id="successMessage" class="success hidden"></div>

    <!-- 密碼驗證方式 -->
    <div id="passwordAuth">
        <form id="passwordForm">

                <input type="text" class="form-control" id="siteCode" placeholder="例如：@歡銀學堂" required>
            </div>

            <div class="form-group">
                <label class="form-label">管理密碼</label>

<!-- 管理功能區域 -->
<div class="row">
    <div class="col-md-6">

                <h5>📊 活動管理</h5>

                <button class="btn btn-outline-success mb-2" onclick="viewSignups()">查看報名記錄</button>
                <button class="btn btn-outline-success mb-2" onclick="exportSignupList()">匯出報名名單</button>

<script>
// 配置
const API_URL = 'https://script.google.com/macros/s/AKfycbxpDCRA2PJXLy8ssWwG3NO4QZzg87gmUdB1vHWjYNdf9jmz-ku0yfnovhtfz58ep0oE/exec';
const LIFF_ID = '2007618883-ewZnj9Py'; // LINE 驗證用

// 全域變數
let currentSession = null;
let currentSite = '';
let isAuthenticated = false;
let allEvents = [];
let allSignups = [];

// 初始化
document.addEventListener('DOMContentLoaded', function() {
    // 檢查是否已有有效的登入狀態
    checkExistingSession();
    setupPasswordForm();
});

/**
 * 檢查現有登入狀態
 */
function checkExistingSession() {
    try {
        const sessionData = sessionStorage.getItem('adminSession');
        if (sessionData) {
            const session = JSON.parse(sessionData);
            
            // 檢查 session 是否仍有效（例如：2小時內）
            const now = new Date().getTime();
            const loginTime = new Date(session.loginTime).getTime();
            const sessionDuration = 2 * 60 * 60 * 1000; // 2小時
            
            if (now - loginTime < sessionDuration) {
                // Session 仍有效，直接進入後台
                currentSession = session;
                currentSite = session.site;
                isAuthenticated = true;
                showAdminPanel();
                return;
            } else {
                // Session 過期，清除
                sessionStorage.removeItem('adminSession');
            }
        }
    } catch (error) {
        console.error('檢查登入狀態失敗:', error);
    }
}

/**
 * 設定密碼表單
 */
function setupPasswordForm() {
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const siteCode = document.getElementById('siteCode').value.trim();
        const password = document.getElementById('password').value;
        
        if (!siteCode || !password) {
            showError('請輸入據點啟動碼和密碼');
            return;
        }
        
        await authenticateWithPassword(siteCode, password);
    });
}

/**
 * 密碼驗證
 */
async function authenticateWithPassword(siteCode, password) {
    try {
        showLoading('正在驗證身份...');
        
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                action: 'authenticateAdmin',
                siteCode: siteCode,
                password: password,
                authMethod: 'password'
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            // 驗證成功
            const sessionData = {
                site: siteCode,
                managerName: result.managerName || '管理員',
                authMethod: 'password',
                loginTime: new Date().toISOString(),
                permissions: result.permissions || ['read', 'export']
            };
            
            // 保存 session
            sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
            
            currentSession = sessionData;
            currentSite = siteCode;
            isAuthenticated = true;
            
            showSuccess('身份驗證成功！');
            setTimeout(() => {
                showAdminPanel();
            }, 1000);
            
        } else {
            showError(result.error || '身份驗證失敗，請檢查據點啟動碼和密碼');
        }
        
    } catch (error) {
        console.error('驗證失敗:', error);
        showError('連接失敗，請檢查網路連線');
    }
}

/**
 * LINE 身份驗證
 */
async function startLineAuth() {
    try {
        // 隱藏密碼表單，顯示 LINE 驗證
        document.getElementById('passwordAuth').classList.add('hidden');
        document.getElementById('lineAuth').classList.remove('hidden');
        
        // 如果有 LIFF，使用 LIFF 驗證
        if (typeof liff !== 'undefined') {
            await liff.init({ liffId: LIFF_ID });
            
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                await authenticateWithLineId(profile.userId, profile.displayName);
            } else {
                liff.login();
            }
        } else {
            // 沒有 LIFF，提示用戶在 LINE 中開啟
            showError('請在 LINE 應用程式中開啟此頁面以使用 LINE 身份驗證');
            document.getElementById('passwordAuth').classList.remove('hidden');
            document.getElementById('lineAuth').classList.add('hidden');
        }
        
    } catch (error) {
        console.error('LINE 驗證失敗:', error);
        showError('LINE 身份驗證失敗');
        document.getElementById('passwordAuth').classList.remove('hidden');
        document.getElementById('lineAuth').classList.add('hidden');
    }
}

/**
 * LINE ID 驗證
 */
async function authenticateWithLineId(lineUserId, displayName) {
    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                action: 'authenticateAdmin',
                lineUserId: lineUserId,
                displayName: displayName,
                authMethod: 'line'
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            // LINE 驗證成功
            const sessionData = {
                site: result.site,
                managerName: result.managerName || displayName,
                lineUserId: lineUserId,
                authMethod: 'line',
                loginTime: new Date().toISOString(),
                permissions: result.permissions || ['read', 'export']
            };
            
            sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
            
            currentSession = sessionData;
            currentSite = result.site;
            isAuthenticated = true;
            
            showAdminPanel();
            
        } else {
            showError(result.error || '您沒有權限訪問管理後台');
            document.getElementById('passwordAuth').classList.remove('hidden');
            document.getElementById('lineAuth').classList.add('hidden');
        }
        
    } catch (error) {
        console.error('LINE ID 驗證失敗:', error);
        showError('身份驗證失敗');
    }
}

/**
 * 顯示管理後台
 */
async function showAdminPanel() {
    document.getElementById('authPage').classList.add('hidden');
    document.getElementById('adminPanel').classList.remove('hidden');
    document.body.classList.add('admin-mode');
    
    // 設定據點資訊
    document.getElementById('currentSiteName').textContent = currentSite;
    document.getElementById('managerName').textContent = currentSession.managerName;
    document.getElementById('loginTime').textContent = new Date(currentSession.loginTime).toLocaleString('zh-TW');
    
    // 載入統計資料
    await loadDashboardStats();
    
    // 載入基本資料
    await loadEventsData();
    await loadSignupsData();
}

/**
 * 載入統計資料
 */
async function loadDashboardStats() {
    try {
        const response = await fetch(`${API_URL}?mode=adminStats&site=${encodeURIComponent(currentSite)}`);
        const stats = await response.json();
        
        if (stats.success) {
            document.getElementById('totalEvents').textContent = stats.totalEvents || 0;
            document.getElementById('totalSignups').textContent = stats.totalSignups || 0;
            document.getElementById('fullEvents').textContent = stats.fullEvents || 0;
            document.getElementById('todaySignups').textContent = stats.todaySignups || 0;
        }
        
    } catch (error) {
        console.error('載入統計失敗:', error);
    }
}

/**
 * 載入活動資料
 */
async function loadEventsData() {
    try {
        const response = await fetch(`${API_URL}?mode=events&site=${encodeURIComponent(currentSite)}`);
        const data = await response.json();
        allEvents = Array.isArray(data) ? data : data.events || [];
        console.log('載入活動資料:', allEvents.length, '個活動');
    } catch (error) {
        console.error('載入活動資料失敗:', error);
        allEvents = [];
    }
}

/**
 * 載入報名資料
 */
async function loadSignupsData() {
    try {
        const response = await fetch(`${API_URL}?mode=querySignups&site=${encodeURIComponent(currentSite)}`);
        const data = await response.json();
        allSignups = Array.isArray(data) ? data : [];
        console.log('載入報名資料:', allSignups.length, '筆報名');
    } catch (error) {
        console.error('載入報名資料失敗:', error);
        allSignups = [];
    }
}

/**
 * 顯示回到主頁按鈕
 */
function showBackButton() {
    return '<button class="back-btn" onclick="showDashboard()">← 回到主頁</button>';
}

/**
 * 回到主頁
 */
function showDashboard() {
    document.getElementById('contentArea').innerHTML = '';
}

/**
 * 查看活動列表
 */
function viewEvents() {
    const content = `
        ${showBackButton()}
        <div class="content-section">
            <h3 class="section-title">📊 活動列表</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>活動標題</th>
                            <th>講師</th>
                            <th>日期</th>
                            <th>時間</th>
                            <th>報名狀況</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${renderEventsTable()}
                    </tbody>
                </table>
            </div>
        </div>
    `;
    
    document.getElementById('contentArea').innerHTML = content;
}

/**
 * 渲染活動表格
 */
function renderEventsTable() {
    if (allEvents.length === 0) {
        return '<tr><td colspan="6" class="text-center">目前沒有活動資料</td></tr>';
    }
    
    return allEvents.map(event => {
        const capacity = event['活動人數上限'];
        const currentCount = event.currentRegistrations || 0;
        const isFull = event.isFull;
        
        let statusBadge = '';
        if (capacity && !isNaN(parseInt(capacity))) {
            const maxCapacity = parseInt(capacity);
            if (isFull) {
                statusBadge = `<span class="badge status-full">已額滿 (${currentCount}/${maxCapacity})</span>`;
            } else if (currentCount >= maxCapacity * 0.8) {
                statusBadge = `<span class="badge status-warning">即將額滿 (${currentCount}/${maxCapacity})</span>`;
            } else {
                statusBadge = `<span class="badge status-available">可報名 (${currentCount}/${maxCapacity})</span>`;
            }
        } else {
            statusBadge = `<span class="badge status-available">可報名 (${currentCount}/無限)</span>`;
        }
        
        return `
            <tr>
                <td><strong>${event['活動標題'] || '未設定'}</strong></td>
                <td>${event['講師'] || '待確認'}</td>
                <td>${formatDate(event['活動日期'])}</td>
                <td>${event['開始時間'] || ''}</td>
                <td>${statusBadge}</td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-primary btn-sm" onclick="viewEventSignups('${event['活動ID']}')">查看報名</button>
                    </div>
                </td>
            </tr>
        `;
    }).join('');
}

/**
 * 查看特定活動的報名記錄
 */
function viewEventSignups(eventId) {
    const event = allEvents.find(e => e['活動ID'] === eventId);
    const eventSignups = allSignups.filter(s => s['活動ID'] === eventId);
    
    if (!event) {
        alert('找不到該活動資訊');
        return;
    }
    
    const content = `
        ${showBackButton()}
        <div class="content-section">
