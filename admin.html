<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>果多｜據點活動報名後台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fff8e1; }
    .site-header { font-size: 1.5rem; color: #ff6f00; font-weight: bold; }
    .event-card:hover { background-color: #fff3cd; cursor: pointer; }
    .record-table th, .record-table td { font-size: 14px; }
    .card-title { font-size: 1.25rem; font-weight: 600; }
    .card-subtitle { font-size: 0.95rem; color: #555; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="mb-4">
      <div class="site-header">果多｜據點活動報名後台</div>
    </div>

    <div class="mb-3">
      <label for="siteInput" class="form-label">據點啟動碼（例如：@歡銀學堂）</label>
      <input type="text" class="form-control" id="siteInput" placeholder="請輸入據點名稱（請包含 @）">
    </div>
    <button class="btn btn-warning mb-4" onclick="loadEvents()">載入活動</button>

    <div id="eventList" class="row row-cols-1 row-cols-md-2 g-3 mb-5"></div>

    <div id="recordSection" style="display:none">
      <h5 class="text-primary">報名紀錄</h5>
      <table class="table table-striped table-bordered record-table">
        <thead class="table-light">
          <tr>
            <th>報名時間</th>
            <th>姓名</th>
            <th>LINE名稱</th>
            <th>LINE ID</th>
            <th>Email</th>
            <th>電話</th>
            <th>備註</th>
            <th>活動ID</th>
            <th>出席狀態</th>
            <th>性別</th>
          </tr>
        </thead>
        <tbody id="recordTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbzJZVHlsTwQ_QyEyjVXR5lF4sLcTR2HCQdNIu8t0-4qWPJCU6k1fkpWhZSIw_k_ELAC/exec';

    async function loadEvents() {
      let site = document.getElementById('siteInput').value.trim();
      if (!site) return alert('請輸入據點啟動碼');
      if (!site.startsWith('@')) site = '@' + site;

      const res = await fetch(`${API_BASE}?mode=events`);
      const events = await res.json();

      const filtered = events.filter(ev => ev['備註']?.includes(site));

      const container = document.getElementById('eventList');
      container.innerHTML = '';

      if (filtered.length === 0) {
        container.innerHTML = '<p class="text-danger">查無活動</p>';
        return;
      }

      filtered.forEach(ev => {
        const div = document.createElement('div');
        div.className = 'col';
        div.innerHTML = `
          <div class="card h-100 shadow-sm border-0" onclick="loadSignupRecords('${ev['活動ID']}')">
            <div class="card-body">
              <div class="card-title">${ev['活動標題']}</div>
              <div class="card-subtitle mb-2 text-muted">講師：${ev['講師']}</div>
              <div class="card-text">🕒 ${ev['活動日期']} ${ev['開始時間']}</div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function loadSignupRecords(activityId) {
      const res = await fetch(`${API_BASE}?mode=records&activityId=${activityId}`);
      const records = await res.json();

      const tbody = document.getElementById('recordTableBody');
      tbody.innerHTML = '';

      records.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['報名時間'] || ''}</td>
          <td>${row['姓名'] || ''}</td>
          <td>${row['LINE的名字'] || ''}</td>
          <td>${row['LINE ID'] || ''}</td>
          <td>${row['電子郵件'] || ''}</td>
          <td>${row['手機號碼'] || ''}</td>
          <td>${row['備註'] || ''}</td>
          <td>${row['活動ID'] || ''}</td>
          <td>${row['出席狀態'] || ''}</td>
          <td>${row['性別'] || ''}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('recordSection').style.display = 'block';
    }
  </script>
</body>
</html>
