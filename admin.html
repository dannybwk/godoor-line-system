<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>據點管理後台 - 身份驗證</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Microsoft JhengHei', Arial, sans-serif;
    background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
    font-size: 16px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
}

.auth-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(245, 124, 0, 0.1);
    padding: 40px;
    text-align: center;
}

.logo {
    color: #ff9800;
    font-size: 48px;
    margin-bottom: 20px;
}

h1 {
    color: #f57c00;
    font-weight: bold;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-label {
    font-weight: 500;
    color: #333;
    margin-bottom: 8px;
    display: block;
}

.form-control {
    border: 2px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    transition: border-color 0.2s;
}

.form-control:focus {
    outline: none;
    border-color: #ff9800;
    box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
}

.btn-primary {
    background: #ff9800;
    border: none;
    border-radius: 8px;
    padding: 12px 30px;
    font-weight: bold;
    width: 100%;
    margin-bottom: 15px;
}

.btn-primary:hover {
    background: #f57c00;
}

.btn-outline {
    background: white;
    color: #ff9800;
    border: 2px solid #ff9800;
    border-radius: 8px;
    padding: 12px 30px;
    font-weight: bold;
    width: 100%;
}

.btn-outline:hover {
    background: #ff9800;
    color: white;
}

.error {
    background: #ffebee;
    color: #c62828;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border-left: 4px solid #f44336;
}

.success {
    background: #e8f5e8;
    color: #2e7d32;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border-left: 4px solid #4caf50;
}

.auth-methods {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}

.method-title {
    color: #666;
    font-size: 14px;
    margin-bottom: 15px;
}

.line-auth {
    background: #00C300;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-weight: bold;
    width: 100%;
    margin-bottom: 10px;
}

.line-auth:hover {
    background: #00a000;
    color: white;
}

.hidden {
    display: none;
}

.loading {
    text-align: center;
    padding: 20px;
    color: #666;
}

/* 管理後台樣式 */
.admin-panel {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
}

.site-header {
    background: #ff9800;
    color: white;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.site-info h2 {
    margin: 0;
    font-size: 24px;
}

.manager-info {
    text-align: right;
    font-size: 14px;
}

.logout-btn {
    background: rgba(255,255,255,0.2);
    border: 1px solid white;
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
    margin-top: 10px;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.stat-number {
    font-size: 28px;
    font-weight: bold;
    color: #ff9800;
}

.stat-label {
    color: #666;
    margin-top: 5px;
}
</style>
</head>
<body>

<!-- 身份驗證頁面 -->
<div id="authPage" class="auth-container">
    <div class="auth-card">
        <div class="logo">🍊</div>
        <h1>據點管理後台</h1>
        
        <div id="errorMessage" class="error hidden"></div>
        <div id="successMessage" class="success hidden"></div>
        
        <!-- 密碼驗證方式 -->
        <div id="passwordAuth">
            <form id="passwordForm">
                <div class="form-group">
                    <label class="form-label">據點啟動碼</label>
                    <input type="text" class="form-control" id="siteCode" placeholder="例如：@歡銀學堂" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">管理密碼</label>
                    <input type="password" class="form-control" id="password" placeholder="請輸入據點管理密碼" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    🔐 登入管理後台
                </button>
            </form>
            
            <div class="auth-methods">
                <div class="method-title">或使用 LINE 身份驗證</div>
                <button class="line-auth" onclick="startLineAuth()">
                    📱 使用 LINE 帳號登入
                </button>
            </div>
        </div>
        
        <!-- LINE 驗證方式 -->
        <div id="lineAuth" class="hidden">
            <div class="loading">
                🔄 正在驗證您的 LINE 身份...
            </div>
        </div>
    </div>
</div>

<!-- 管理後台頁面 -->
<div id="adminPanel" class="admin-panel hidden">
    <div class="site-header">
        <div class="site-info">
            <h2 id="currentSiteName">據點名稱</h2>
            <small>活動報名管理系統</small>
        </div>
        <div class="manager-info">
            <div>管理員：<span id="managerName">姓名</span></div>
            <div>登入時間：<span id="loginTime"></span></div>
            <button class="logout-btn" onclick="logout()">登出</button>
        </div>
    </div>
    
    <!-- 統計概覽 -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="totalEvents">0</div>
            <div class="stat-label">總活動數</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalSignups">0</div>
            <div class="stat-label">總報名數</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="fullEvents">0</div>
            <div class="stat-label">已額滿活動</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="todaySignups">0</div>
            <div class="stat-label">今日新報名</div>
        </div>
    </div>
    
    <!-- 管理功能區域 -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>📊 活動管理</h5>
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-primary mb-2" onclick="viewEvents()">查看活動列表</button>
                    <button class="btn btn-outline-primary mb-2" onclick="viewCapacityStatus()">容量狀態監控</button>
                    <button class="btn btn-outline-primary mb-2" onclick="exportEventReport()">匯出活動報告</button>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5>👥 報名管理</h5>
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-success mb-2" onclick="viewSignups()">查看報名記錄</button>
                    <button class="btn btn-outline-success mb-2" onclick="exportSignupList()">匯出報名名單</button>
                    <button class="btn btn-outline-success mb-2" onclick="generateAttendanceSheet()">生成簽到表</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 內容展示區域 -->
    <div id="contentArea" class="mt-4">
        <!-- 動態載入的內容 -->
    </div>
</div>

<script>
// 配置
const API_URL = 'https://script.google.com/macros/s/AKfycbxpDCRA2PJXLy8ssWwG3NO4QZzg87gmUdB1vHWjYNdf9jmz-ku0yfnovhtfz58ep0oE/exec';
const LIFF_ID = '2007618883-ewZnj9Py'; // LINE 驗證用

// 全域變數
let currentSession = null;
let currentSite = '';
let isAuthenticated = false;

// 初始化
document.addEventListener('DOMContentLoaded', function() {
    // 檢查是否已有有效的登入狀態
    checkExistingSession();
    setupPasswordForm();
});

/**
 * 檢查現有登入狀態
 */
function checkExistingSession() {
    try {
        const sessionData = sessionStorage.getItem('adminSession');
        if (sessionData) {
            const session = JSON.parse(sessionData);
            
            // 檢查 session 是否仍有效（例如：2小時內）
            const now = new Date().getTime();
            const loginTime = new Date(session.loginTime).getTime();
            const sessionDuration = 2 * 60 * 60 * 1000; // 2小時
            
            if (now - loginTime < sessionDuration) {
                // Session 仍有效，直接進入後台
                currentSession = session;
                currentSite = session.site;
                isAuthenticated = true;
                showAdminPanel();
                return;
            } else {
                // Session 過期，清除
                sessionStorage.removeItem('adminSession');
            }
        }
    } catch (error) {
        console.error('檢查登入狀態失敗:', error);
    }
}

/**
 * 設定密碼表單
 */
function setupPasswordForm() {
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const siteCode = document.getElementById('siteCode').value.trim();
        const password = document.getElementById('password').value;
        
        if (!siteCode || !password) {
            showError('請輸入據點啟動碼和密碼');
            return;
        }
        
        await authenticateWithPassword(siteCode, password);
    });
}

/**
 * 密碼驗證
 */
async function authenticateWithPassword(siteCode, password) {
    try {
        showLoading('正在驗證身份...');
        
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                action: 'authenticateAdmin',
                siteCode: siteCode,
                password: password,
                authMethod: 'password'
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            // 驗證成功
            const sessionData = {
                site: siteCode,
                managerName: result.managerName || '管理員',
                authMethod: 'password',
                loginTime: new Date().toISOString(),
                permissions: result.permissions || ['read', 'export']
            };
            
            // 保存 session
            sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
            
            currentSession = sessionData;
            currentSite = siteCode;
            isAuthenticated = true;
            
            showSuccess('身份驗證成功！');
            setTimeout(() => {
                showAdminPanel();
            }, 1000);
            
        } else {
            showError(result.error || '身份驗證失敗，請檢查據點啟動碼和密碼');
        }
        
    } catch (error) {
        console.error('驗證失敗:', error);
        showError('連接失敗，請檢查網路連線');
    }
}

/**
 * LINE 身份驗證
 */
async function startLineAuth() {
    try {
        // 隱藏密碼表單，顯示 LINE 驗證
        document.getElementById('passwordAuth').classList.add('hidden');
        document.getElementById('lineAuth').classList.remove('hidden');
        
        // 如果有 LIFF，使用 LIFF 驗證
        if (typeof liff !== 'undefined') {
            await liff.init({ liffId: LIFF_ID });
            
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                await authenticateWithLineId(profile.userId, profile.displayName);
            } else {
                liff.login();
            }
        } else {
            // 沒有 LIFF，提示用戶在 LINE 中開啟
            showError('請在 LINE 應用程式中開啟此頁面以使用 LINE 身份驗證');
            document.getElementById('passwordAuth').classList.remove('hidden');
            document.getElementById('lineAuth').classList.add('hidden');
        }
        
    } catch (error) {
        console.error('LINE 驗證失敗:', error);
        showError('LINE 身份驗證失敗');
        document.getElementById('passwordAuth').classList.remove('hidden');
        document.getElementById('lineAuth').classList.add('hidden');
    }
}

/**
 * LINE ID 驗證
 */
async function authenticateWithLineId(lineUserId, displayName) {
    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                action: 'authenticateAdmin',
                lineUserId: lineUserId,
                displayName: displayName,
                authMethod: 'line'
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            // LINE 驗證成功
            const sessionData = {
                site: result.site,
                managerName: result.managerName || displayName,
                lineUserId: lineUserId,
                authMethod: 'line',
                loginTime: new Date().toISOString(),
                permissions: result.permissions || ['read', 'export']
            };
            
            sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
            
            currentSession = sessionData;
            currentSite = result.site;
            isAuthenticated = true;
            
            showAdminPanel();
            
        } else {
            showError(result.error || '您沒有權限訪問管理後台');
            document.getElementById('passwordAuth').classList.remove('hidden');
            document.getElementById('lineAuth').classList.add('hidden');
        }
        
    } catch (error) {
        console.error('LINE ID 驗證失敗:', error);
        showError('身份驗證失敗');
    }
}

/**
 * 顯示管理後台
 */
async function showAdminPanel() {
    document.getElementById('authPage').classList.add('hidden');
    document.getElementById('adminPanel').classList.remove('hidden');
    
    // 設定據點資訊
    document.getElementById('currentSiteName').textContent = currentSite;
    document.getElementById('managerName').textContent = currentSession.managerName;
    document.getElementById('loginTime').textContent = new Date(currentSession.loginTime).toLocaleString('zh-TW');
    
    // 載入統計資料
    await loadDashboardStats();
}

/**
 * 載入統計資料
 */
async function loadDashboardStats() {
    try {
        const response = await fetch(`${API_URL}?mode=adminStats&site=${encodeURIComponent(currentSite)}`);
        const stats = await response.json();
        
        if (stats.success) {
            document.getElementById('totalEvents').textContent = stats.totalEvents || 0;
            document.getElementById('totalSignups').textContent = stats.totalSignups || 0;
            document.getElementById('fullEvents').textContent = stats.fullEvents || 0;
            document.getElementById('todaySignups').textContent = stats.todaySignups || 0;
        }
        
    } catch (error) {
        console.error('載入統計失敗:', error);
    }
}

/**
 * 登出
 */
function logout() {
    sessionStorage.removeItem('adminSession');
    currentSession = null;
    currentSite = '';
    isAuthenticated = false;
    
    document.getElementById('adminPanel').classList.add('hidden');
    document.getElementById('authPage').classList.remove('hidden');
    document.getElementById('passwordAuth').classList.remove('hidden');
    document.getElementById('lineAuth').classList.add('hidden');
    
    // 清除表單
    document.getElementById('passwordForm').reset();
    hideMessages();
}

/**
 * 工具函式
 */
function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.classList.remove('hidden');
    hideSuccess();
}

function showSuccess(message) {
    const successDiv = document.getElementById('successMessage');
    successDiv.textContent = message;
    successDiv.classList.remove('hidden');
    hideError();
}

function hideError() {
    document.getElementById('errorMessage').classList.add('hidden');
}

function hideSuccess() {
    document.getElementById('successMessage').classList.add('hidden');
}

function hideMessages() {
    hideError();
    hideSuccess();
}

function showLoading(message) {
    // 可以加入載入動畫
    console.log('Loading:', message);
}

/**
 * 管理功能函式 - 需要實現
 */
function viewEvents() {
    // 載入活動列表
    console.log('查看活動列表');
}

function viewSignups() {
    // 載入報名記錄
    console.log('查看報名記錄');
}

function exportSignupList() {
    // 匯出報名名單
    console.log('匯出報名名單');
}

// 檢查權限的輔助函式
function hasPermission(permission) {
    return currentSession && currentSession.permissions && currentSession.permissions.includes(permission);
}
</script>

</body>
</html>
