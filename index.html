<!-- 請從 <!DOCTYPE html> 開始整份覆蓋 -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>本月課程報名</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fffbe7;
    }
    .calendar-section, .form-section {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 1rem;
    }
    .event-checkbox {
      margin-bottom: 0.5rem;
    }
    .event-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .event-info {
      font-size: 0.95rem;
      color: #666;
    }
    .required {
      color: red;
      margin-left: 4px;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container py-3">
    <h4 class="text-orange mb-3"><img src="https://cdn-icons-png.flaticon.com/128/747/747310.png" style="width:28px;margin-right:6px"/>本月課程報名</h4>
    
    <div id="event-list" class="calendar-section">
      <h5 class="mb-3">📅 請勾選想報名的課程</h5>
      <div id="events-container">載入中...</div>
    </div>

    <div class="form-section">
      <h5 class="mb-3">📝 基本資料</h5>
      <form id="signup-form">
        <div class="mb-3">
          <label for="name">姓名 <span class="required">(必填)</span></label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="gender">性別 <span class="required">(必填)</span></label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="">請選擇性別</option>
            <option value="男">男</option>
            <option value="女">女</option>
            <option value="其他">其他</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="lineName">LINE的名字 <span class="required">(必填)</span></label>
          <input type="text" class="form-control" id="lineName" name="lineName" required>
        </div>
        <div class="mb-3">
          <label for="phone">手機號碼 <span class="required">(必填)</span></label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="email">電子郵件</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div id="custom-fields"></div>
        <input type="hidden" id="lineId" name="lineId">
        <button type="submit" class="btn btn-warning w-100">✅ 送出報名</button>
      </form>
    </div>

    <div class="footer">
      Powered by <span style="color:#f07f2f;font-weight:bold">果多</span><br>
      <img src="https://godoor.umita.tw/wp-content/uploads/2023/10/%E6%9E%9C%E5%A4%9A-Logo-%E7%B0%A1%E5%96%AE%E5%BD%A9%E7%89%88-300x300.png" width="50" />
    </div>
  </div>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbwzd92TWf8P7jh--pkeeTc7SorLsHppVOpwisTZTShCmQ3slVtTamZquHldG4VH0Y-LVA/exec';
    const urlParams = new URLSearchParams(window.location.search);
    const siteParam = urlParams.get('site');

    const fetchEvents = async () => {
      try {
        const res = await fetch(API_BASE + '?action=getEvents');
        const data = await res.json();
        const events = siteParam
          ? data.filter(e => e['活動主辦人或單位'] === siteParam)
          : data;
        renderEvents(events);
      } catch (err) {
        console.error(err);
        document.getElementById('events-container').innerHTML = '<p style="color:red;">無法載入活動，請稍後再試。</p>';
      }
    };

    const renderEvents = (events) => {
      const container = document.getElementById('events-container');
      if (!events.length) {
        container.innerHTML = '<p>目前沒有活動。</p>';
        return;
      }
      container.innerHTML = '';
      events.forEach(event => {
        const checkbox = document.createElement('div');
        checkbox.className = 'form-check event-checkbox';
        checkbox.innerHTML = `
          <input class="form-check-input" type="checkbox" value="${event['活動ID']}" id="event-${event['活動ID']}" name="events">
          <label class="form-check-label" for="event-${event['活動ID']}">
            <div class="event-title">${event['活動標題']}</div>
            <div class="event-info">${event['活動日期']} ${event['開始時間']} - ${event['講師']}</div>
          </label>
        `;
        container.appendChild(checkbox);
      });
    };

    const submitForm = async (e) => {
      e.preventDefault();
      const form = document.getElementById('signup-form');
      const formData = new FormData(form);
      const events = [...document.querySelectorAll('input[name="events"]:checked')].map(e => e.value);
      if (events.length === 0) {
        alert('請至少勾選一個課程');
        return;
      }
      for (const ev of events) {
        const body = new URLSearchParams();
        body.set('action', 'register');
        body.set('eventId', ev);
        for (const [k, v] of formData.entries()) {
          body.set(k, v);
        }
        await fetch(API_BASE, { method: 'POST', body });
      }
      alert('報名成功！');
      form.reset();
    };

    document.getElementById('signup-form').addEventListener('submit', submitForm);
    fetchEvents();
  </script>
</body>
</html>
