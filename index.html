    <script>
        // å…¨åŸŸè®Šæ•¸
        let allEvents = [];
        let selectedEvents = [];
        let registrationCounts = {};
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        
        // å¾ URL å–å¾—æ“šé»åƒæ•¸
        const urlParams = new URLSearchParams(window.location.search);
        const siteKeyword = urlParams.get('site') || '';
        
        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            setupForm();
        });
        
        // è¼‰å…¥æ´»å‹•è³‡æ–™
        async function loadEvents() {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `action=getEvents&site=${encodeURIComponent(siteKeyword)}`
                });
                
                const data = await response.json();
                allEvents = data.events || [];
                registrationCounts = data.registrationCounts || {};
                
                renderCalendarView();
                renderListView();
            } catch (error) {
                console.error('è¼‰å…¥æ´»å‹•å¤±æ•—:', error);
                document.getElementById('events-container').innerHTML = 
                    '<div class="alert alert-danger">è¼‰å…¥èª²ç¨‹è³‡æ–™å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦</div>';
            }
        }
        
        // æª¢æŸ¥æ´»å‹•æ˜¯å¦å·²æ»¿
        function isEventFull(eventId) {
            const event = allEvents.find(e => e['æ´»å‹•ID'] === eventId);
            if (!event || !event['æ´»å‹•äººæ•¸ä¸Šé™']) return false;
            
            const currentCount = registrationCounts[eventId] || 0;
            const limit = parseInt(event['æ´»å‹•äººæ•¸ä¸Šé™']);
            
            return currentCount >= limit;
        }
        
        // æ¸²æŸ“æœˆæ›†è¦–åœ–
        function renderCalendarView() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';
            
            // æ·»åŠ æ˜ŸæœŸæ¨™é¡Œ
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            weekdays.forEach(day => {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'calendar-header';
                headerDiv.textContent = day;
                calendarGrid.appendChild(headerDiv);
            });
            
            // ç”Ÿæˆæ—¥æœŸæ ¼å­
            for (let i = 0; i < 42; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (currentDate.toDateString() === today.toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = currentDate.getDate();
                dayDiv.appendChild(dayNumber);
                
                // æ·»åŠ ç•¶å¤©çš„æ´»å‹•
                const dayEvents = allEvents.filter(event => {
                    const eventDate = new Date(event['æ´»å‹•æ—¥æœŸ']);
                    return eventDate.toDateString() === currentDate.toDateString();
                });
                
                dayEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    const eventId = event['æ´»å‹•ID'];
                    const isFull = isEventFull(eventId);
                    
                    eventDiv.className = isFull ? 'event-item full' : 'event-item';
                    eventDiv.textContent = `${event['é–‹å§‹æ™‚é–“']} ${event['æ´»å‹•æ¨™é¡Œ']}`;
                    
                    if (!isFull) {
                        eventDiv.onclick = () => toggleEventSelection(eventId, eventDiv);
                    }
                    
                    dayDiv.appendChild(eventDiv);
                });
                
                calendarGrid.appendChild(dayDiv);
            }
        }
        
        // æ¸²æŸ“æ¸…å–®è¦–åœ–
        function renderListView() {
            const container = document.getElementById('events-container');
            
            if (!allEvents || allEvents.length === 0) {
                container.innerHTML = '<div class="alert alert-info">ç›®å‰æ²’æœ‰å¯å ±åçš„èª²ç¨‹</div>';
                return;
            }
            
            const html = allEvents.map(event => {
                const eventId = event['æ´»å‹•ID'];
                const isFull = isEventFull(eventId);
                const currentCount = registrationCounts[eventId] || 0;
                const limit = event['æ´»å‹•äººæ•¸ä¸Šé™'];
                
                let capacityInfo = '';
                if (limit) {
                    capacityInfo = `<div>ğŸ‘¥ åé¡ï¼š${currentCount}/${limit}`;
                    if (isFull) {
                        capacityInfo += ' <span class="full-badge">å·²é¡æ»¿</span>';
                    }
                    capacityInfo += '</div>';
                }
                
                return `
                    <div class="event-list-item ${isFull ? 'full' : ''}" data-event-id="${eventId}" onclick="${!isFull ? `toggleEventListSelection(this, '${eventId}')` : ''}">
                        <div class="d-flex align-items-start">

                            <div class="flex-grow-1">
                                <div class="event-title">${event['æ´»å‹•æ¨™é¡Œ']}</div>
                                <div class="event-details">
                                    <div>ğŸ‘¨â€ğŸ« è¬›å¸«ï¼š${event['è¬›å¸«'] || 'å¾…ç¢ºèª'}</div>
                                    <div>ğŸ—“ æ™‚é–“ï¼š${formatDate(event['æ´»å‹•æ—¥æœŸ'])} ${event['é–‹å§‹æ™‚é–“']} - ${event['çµæŸæ™‚é–“'] || ''}</div>
                                    <div>ğŸ“ åœ°é»ï¼š${event['åœ°å€æˆ–åœ°é»èªªæ˜'] || 'å¾…ç¢ºèª'}</div>
                                    ${capacityInfo}
                                    ${event['æ´»å‹•å…§å®¹'] ? `<div>ğŸ“ å…§å®¹ï¼š${event['æ´»å‹•å…§å®¹']}</div>` : ''}
                                    ${event['å‚™è¨»'] ? `<div>âš ï¸ å‚™è¨»ï¼š${event['å‚™è¨»']}</div>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // åˆ‡æ›æ´»å‹•é¸æ“‡ç‹€æ…‹ï¼ˆæœˆæ›†ï¼‰
        function toggleEventSelection(eventId, element) {
            if (isEventFull(eventId)) return;
            
            const index = selectedEvents.indexOf(eventId);
            if (index > -1) {
                selectedEvents.splice(index, 1);
                element.classList.remove('selected');
            } else {
                selectedEvents.push(eventId);
                element.classList.add('selected');
            }
            updateCustomFields();
        }
        
        // åˆ‡æ›æ´»å‹•é¸æ“‡ç‹€æ…‹ï¼ˆæ¸…å–®ï¼‰
        function toggleEventListSelection(element, eventId) {
            if (isEventFull(eventId)) return;
            
            const checkbox = element.querySelector('.event-checkbox');
            checkbox.checked = !checkbox.checked;
            handleCheckboxChange(checkbox, eventId);
        }
        
        // è™•ç†å‹¾é¸æ¡†è®ŠåŒ–
        function handleCheckboxChange(checkbox, eventId) {
            if (isEventFull(eventId)) {
                checkbox.checked = false;
                return;
            }
            
            const listItem = checkbox.closest('.event-list-item');
            
            if (checkbox.checked) {
                selectedEvents.push(eventId);
                listItem.classList.add('selected');
            } else {
                const index = selectedEvents.indexOf(eventId);
                if (index > -1) {
                    selectedEvents.splice(index, 1);
                }
                listItem.classList.remove('selected');
            }
            updateCustomFields();
        }
        
        // æ›´æ–°è‡ªè¨‚æ¬„ä½
        function updateCustomFields() {
            const customFieldsContainer = document.getElementById('custom-fields');
            customFieldsContainer.innerHTML = '';
            
            selectedEvents.forEach(eventId => {
                const event = allEvents.find(e => e['æ´»å‹•ID'] === eventId);
                if (event && event['è‡ªè¨‚æ¬„ä½å•é¡Œ']) {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.className = 'custom-field';
                    fieldDiv.innerHTML = `
                        <label for="custom_${eventId}" class="form-label">
                            <strong>${event['æ´»å‹•æ¨™é¡Œ']}</strong> - ${event['è‡ªè¨‚æ¬„ä½å•é¡Œ']}
                        </label>
                        <textarea class="form-control" id="custom_${eventId}" name="custom_${eventId}" rows="2" placeholder="è«‹è¼¸å…¥æ‚¨çš„å›ç­”"></textarea>
                    `;
                    customFieldsContainer.appendChild(fieldDiv);
                }
            });
        }
        
        // è¦–åœ–åˆ‡æ›
        function showCalendarView() {

            document.getElementById('list-view').style.display = 'none';
        }

        }
        
        // è¨­ç½®è¡¨å–®æäº¤
        function setupForm() {
            document.getElementById('signup-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (selectedEvents.length === 0) {
                    alert('è«‹è‡³å°‘é¸æ“‡ä¸€å ‚èª²ç¨‹');
                    return;
                }
                
                // æª¢æŸ¥é¸ä¸­çš„æ´»å‹•æ˜¯å¦æœ‰å·²æ»¿çš„
                const fullEvents = selectedEvents.filter(eventId => isEventFull(eventId));
                if (fullEvents.length > 0) {
                    alert('æ‚¨é¸æ“‡çš„èª²ç¨‹ä¸­æœ‰å·²é¡æ»¿çš„ï¼Œè«‹é‡æ–°é¸æ“‡');
                    return;
                }
                
                const formData = new FormData(this);
                const submitBtn = this.querySelector('button[type="submit"]');
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'å ±åä¸­...';
                    
                    // ç‚ºæ¯å€‹é¸ä¸­çš„æ´»å‹•æäº¤å ±å
                    for (const eventId of selectedEvents) {
                        const registrationData = {
                            action: 'register',
                            name: formData.get('name'),
                            lineName: formData.get('lineName'),
                            gender: formData.get('gender'),
                            age: formData.get('age'),
                            phone: formData.get('phone'),
                            email: formData.get('email'),
                            note: formData.get('note'),
                            eventId: eventId,
                            lineId: formData.get('lineId')
                        };
                        
                        // æ·»åŠ è‡ªè¨‚æ¬„ä½å›ç­”
                        const customField = document.getElementById(`custom_${eventId}`);
                        if (customField) {
                            registrationData.customFieldAnswer = customField.value;

                        const response = await fetch(APPS_SCRIPT_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: new URLSearchParams(registrationData)
                        });
                        
                        if (!response.ok) {
                            throw new Error('å ±åå¤±æ•—');
                        }
                    }
                    
                    alert('å ±åæˆåŠŸï¼æˆ‘å€‘æœƒåœ¨æ´»å‹•å‰ä¸€å¤©æé†’æ‚¨ã€‚');
                    location.reload();
                    
                } catch (error) {
                    console.error('å ±åéŒ¯èª¤:', error);
                    alert('å ±åå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
                } finally {

                    submitBtn.textContent = 'âœ… é€å‡ºå ±å';

        }
