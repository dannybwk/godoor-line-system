<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>本月課程報名</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fffbe7;
      font-size: 1.55rem;
    }
    .calendar-section, .form-section {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 1rem;
    }
    .event-checkbox {
      margin-bottom: 1rem;
    }
    .event-title {
      font-weight: bold;
      font-size: 1.7rem;
    }
    .event-info {
      font-size: 1.5rem;
      color: #666;
    }
    .required {
      color: red;
      margin-left: 4px;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
    }
    .custom-question {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-3">
    <h2 id="site-name" class="text-center mb-3"></h2>
    <h4 class="text-orange mb-3">
      <img src="https://cdn-icons-png.flaticon.com/128/747/747310.png" style="width:28px;margin-right:6px"/>
      本月課程報名
    </h4>

    <div id="event-list" class="calendar-section">
      <h5 class="mb-3">📅 請勾選想報名的課程</h5>
      <div id="events-container">載入中...</div>
    </div>

    <div class="form-section">
      <h5 class="mb-3">📝 基本資料</h5>
      <form id="signup-form">
        <div class="mb-3">
          <label for="name">姓名 <span class="required">(必填)</span></label>
          <input type="text" class="form-control" id="name" name="name" placeholder="請輸入姓名" required>
        </div>
        <div class="mb-3">
          <label for="lineName">LINE上的名字 <span class="required">(必填)</span></label>
          <input type="text" class="form-control" id="lineName" name="lineName" placeholder="請輸入LINE上的名字" required>
        </div>
        <div class="mb-3">
          <label for="gender">性別</label>
          <select class="form-select" id="gender" name="gender">
            <option value="">請選擇</option>
            <option value="男">男</option>
            <option value="女">女</option>
            <option value="其他">其他</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="phone">手機號碼 <span class="required">(必填)</span></label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="請輸入手機號碼" required>
        </div>
        <div class="mb-3">
          <label for="email">電子郵件</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="請輸入電子郵件">
        </div>
        <div id="custom-fields"></div>
        <input type="hidden" id="lineId" name="lineId">
        <button type="submit" class="btn btn-warning w-100">✅ 送出報名</button>
      </form>
    </div>

    <div class="footer">
      Powered by <span style="color:#f07f2f;font-weight:bold">果多</span><br>
      <img src="https://godoor.umita.tw/wp-content/uploads/2023/10/%E6%9E%9C%E5%A4%9A-Logo-%E7%B0%A1%E5%96%AE%E5%BD%A9%E7%89%88-300x300.png" width="50" />
    </div>
  </div>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbxpDCRA2PJXLy8ssWwG3NO4QZzg87gmUdB1vHWjYNdf9jmz-ku0yfnovhtfz58ep0oE/exec';
    const urlParams = new URLSearchParams(window.location.search);
    const siteParam = urlParams.get('site');

    if (siteParam) {
      document.getElementById('site-name').textContent = siteParam;
    }

    const fetchEvents = async () => {
      try {
        const res = await fetch(API_BASE + '?action=getEvents');
        const data = await res.json();
        const events = siteParam
          ? data.filter(e => e['活動主辦人或單位'] === siteParam)
          : data;
        renderEvents(events);
      } catch (e) {
        document.getElementById('events-container').innerHTML = '無法載入活動，請稍後再試。';
      }
    };

    const renderEvents = (events) => {
      const container = document.getElementById('events-container');
      container.innerHTML = '';
      events.forEach(event => {
        const id = event['活動ID'];
        const title = event['活動標題'];
        const date = event['活動日期'];
        const time = event['開始時間'];
        const teacher = event['講師'];

        const checkbox = document.createElement('div');
        checkbox.className = 'form-check event-checkbox';
        checkbox.innerHTML = `
          <input class="form-check-input" type="checkbox" value="${id}" id="event-${id}" name="events">
          <label class="form-check-label" for="event-${id}">
            <div class="event-title">${title}</div>
            <div class="event-info">${date} ${time} - ${teacher}</div>
          </label>
        `;
        container.appendChild(checkbox);
      });
    };

    const submitForm = async (e) => {
      e.preventDefault();
      const form = document.getElementById('signup-form');
      const formData = new FormData(form);
      const events = [...document.querySelectorAll('input[name="events"]:checked')].map(e => e.value);
      if (events.length === 0) {
        alert('請至少勾選一個課程');
        return;
      }
      for (const ev of events) {
        const body = new URLSearchParams();
        body.set('action', 'register');
        body.set('eventId', ev);
        for (const [k, v] of formData.entries()) {
          body.set(k, v);
        }
        await fetch(API_BASE, { method: 'POST', body });

        // 即時推送 LINE 訊息
        await fetch(API_BASE, {
          method: 'POST',
          body: new URLSearchParams({
            action: 'pushMessage',
            eventId: ev,
            lineId: formData.get('lineId')
          })
        });
      }
      alert('報名成功！');
      form.reset();
    };

    document.getElementById('signup-form').addEventListener('submit', submitForm);
    fetchEvents();
  </script>
</body>
</html>
