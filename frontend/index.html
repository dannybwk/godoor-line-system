<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歡銀學堂 - 樂齡報名系統</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="config.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 16px;
      background-color: #fffef8;
    }
    header {
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 24px;
      color: #ff9900;
    }
    #calendar, #courseList, #registrationForm {
      margin-top: 24px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      font-size: 18px;
      display: block;
      margin-bottom: 4px;
    }
    input, textarea, select {
      font-size: 18px;
      width: 100%;
      padding: 6px;
    }
    button[type="submit"] {
      background-color: #ff9900;
      color: white;
      font-size: 20px;
      padding: 12px;
      border: none;
      width: 100%;
      margin-top: 12px;
    }
    #footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
    }
    #footer img {
      margin-top: 4px;
      width: 80px;
    }
    @media (min-width: 768px) {
      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
      }
      #registrationForm {
        grid-column: span 2;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="歡銀學堂 LOGO" class="logo" />
    <h1>歡銀學堂 活動報名</h1>
  </header>

  <main>
    <div id="calendar"></div>

    <div id="courseList"></div>

    <form id="registrationForm">
      <div class="form-group">
        <label>姓名（必填）</label><input name="姓名" required />
      </div>
      <div class="form-group">
        <label>LINE上的名字（必填）</label><input name="LINE的名字" required />
      </div>
      <div class="form-group">
        <label>性別</label>
        <select name="性別">
          <option value="">請選擇</option>
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </div>
      <div class="form-group">
        <label>手機號碼（必填）</label><input name="手機號碼" required />
      </div>
      <div class="form-group">
        <label>電子郵件</label><input name="電子郵件" type="email" />
      </div>
      <div class="form-group">
        <label>備註</label><textarea name="備註"></textarea>
      </div>
      <div id="customFields"></div>
      <button type="submit">送出報名</button>
    </form>
  </main>

  <div id="footer">
    Powered by <span style="color:#ff9900;">果多</span><br/>
    <img src="https://godoor.umita.tw/wp-content/uploads/2023/10/%E6%9E%9C%E5%A4%9A-Logo-%E7%B0%A1%E5%96%AE%E5%BD%A9%E7%89%88-300x300.png" alt="果多 logo" />
  </div>

  <script src="script.js"></script>
</body>
</html>
