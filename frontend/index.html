<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歡銀學堂 - 樂齡報名系統</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="config.js"></script>
  <style>
    body {
      padding: 16px;
      background-color: #FFF9F2;
      font-family: "Noto Sans TC", sans-serif;
    }
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 1.75em;
      color: #C55A11;
    }
    h2 {
      color: #C55A11;
      margin-top: 32px;
      font-size: 1.5em;
    }
    label {
      font-size: 1.25em;
      display: block;
      margin-top: 12px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      margin-top: 4px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      font-size: 1.5em;
      padding: 16px;
      margin-top: 24px;
      margin-bottom: 48px;
      width: 100%;
      background-color: #F58220;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #contentWrapper {
      display: flex;
      flex-direction: column;
      gap: 32px;
      align-items: center;
    }
    #calendarSection, #eventList, form {
      max-width: 720px;
      margin: 0 auto;
    }
    @media (min-width: 768px) {
      #contentWrapper {
        flex-direction: row;
        justify-content: center;
      }
      #eventList, form {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="歡銀學堂 LOGO" class="logo" />
    <h1>歡銀學堂 活動報名</h1>
  </header>
  <main>
    <!-- 第一部分：月曆 -->
    <section id="calendarSection">
      <h2>🗓 課程月曆</h2>
      <div id="calendar"></div>
    </section>

    <!-- 第二與第三部分：活動列表與報名表單（桌機版左右並排，手機版上下） -->
    <section id="contentWrapper">
      <div id="eventList">
        <h2>📚 活動一覽</h2>
        <div id="courseList"></div>
      </div>

      <form id="registrationForm">
        <h2>📝 報名表單</h2>
        <div class="form-group">
          <label>姓名（必填）</label><input name="姓名" required />
        </div>
        <div class="form-group">
          <label>LINE上的名字（必填）</label><input name="LINE的名字" required />
        </div>
        <div class="form-group">
          <label>電子郵件</label><input name="電子郵件" type="email" />
        </div>
        <div class="form-group">
          <label>手機號碼（必填）</label><input name="手機號碼" required />
        </div>
        <div class="form-group">
          <label>性別</label>
          <select name="性別">
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
        </div>
        <div class="form-group">
          <label>備註</label><textarea name="備註"></textarea>
        </div>
        <div id="customFields"></div>
        <button type="submit" class="submit-btn">送出報名</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
