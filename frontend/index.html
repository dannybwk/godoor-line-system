<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歡銀學堂｜活動報名</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 12px;
      line-height: 1.6;
      font-size: 16px;
    }

    header, main, footer {
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #cc5500;
      font-size: 24px;
    }

    .nav {
      text-align: left;
      margin-bottom: 24px;
    }

    .nav a {
      display: block;
      font-size: 18px;
      text-decoration: none;
      color: #d65a00;
      margin-bottom: 8px;
    }

    form {
      margin-top: 24px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 18px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }

    .submit-button {
      background-color: #0066cc;
      color: white;
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      margin-top: 16px;
    }

    #calendar, #courseList {
      text-align: left;
      margin-top: 24px;
      padding: 8px;
      background: #fff;
      border-radius: 8px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }

    .footer-logo {
      width: 80px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://godoor.umita.tw/wp-content/uploads/2023/10/%E6%9E%9C%E5%A4%9A-Logo-%E7%B0%A1%E5%96%AE%E5%BD%A9%E7%89%88-300x300.png" alt="歡銀學堂 LOGO" width="80" />
    <h1>歡銀學堂 活動報名</h1>
  </header>

  <main>
    <div class="nav">
      <a href="#calendar">🗓️ 課程月曆</a>
      <a href="#courseList">📚 活動一覽</a>
      <a href="#registerForm">📝 報名表單</a>
    </div>

    <section id="calendar">
      <h2>📅 課程月曆</h2>
      <!-- 活動月曆內容由 script.js 動態產生 -->
    </section>

    <section id="courseList">
      <h2>📘 活動列表</h2>
      <!-- 活動列表內容由 script.js 動態產生 -->
    </section>

    <section id="registerForm">
      <h2>📝 報名表單</h2>
      <form>
        <label for="name">姓名（必填）</label>
        <input type="text" id="name" name="name" required />

        <label for="lineName">LINE上的名字（必填）</label>
        <input type="text" id="lineName" name="lineName" required />

        <label for="gender">性別</label>
        <select id="gender" name="gender">
          <option value="">請選擇</option>
          <option value="男">男</option>
          <option value="女">女</option>
        </select>

        <label for="email">電子郵件</label>
        <input type="email" id="email" name="email" />

        <label for="phone">手機號碼（必填）</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="note">備註</label>
        <textarea id="note" name="note" rows="3"></textarea>

        <button type="submit" class="submit-button">送出報名</button>
      </form>
    </section>
  </main>

  <footer>
    <div>Powered by <span style="color: #f57c00; font-weight: bold;">果多</span></div>
    <img class="footer-logo" src="https://godoor.umita.tw/wp-content/uploads/2023/10/%E6%9E%9C%E5%A4%9A-Logo-%E7%B0%A1%E5%96%AE%E5%BD%A9%E7%89%88-300x300.png" alt="果多 logo">
  </footer>

  <script src="script.js"></script>
</body>
</html>
