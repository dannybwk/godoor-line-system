<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歡銀學堂 - 樂齡報名系統</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="歡銀學堂 LOGO" class="logo" />
    <h1>歡銀學堂 活動報名</h1>
  </header>
  <main>
    <!-- 第一部分：月曆 -->
    <section id="calendarSection">
      <h2>🗓 課程月曆</h2>
      <div id="calendar"></div>
    </section>

    <!-- 第二與第三部分：活動列表與報名表單（桌機版左右並排，手機版上下） -->
    <section id="contentWrapper">
      <div id="eventList">
        <h2>📚 活動一覽</h2>
        <div id="courseList"></div>
      </div>

      <form id="registrationForm">
        <h2>📝 報名表單</h2>
        <div class="form-group">
          <label>姓名</label><input name="姓名" required />
        </div>
        <div class="form-group">
          <label>LINE 的名字</label><input name="LINE的名字" required />
        </div>
        <div class="form-group">
          <label>電子郵件</label><input name="電子郵件" type="email" />
        </div>
        <div class="form-group">
          <label>手機號碼</label><input name="手機號碼" required />
        </div>
        <div class="form-group">
          <label>備註</label><textarea name="備註"></textarea>
        </div>
        <div id="customFields"></div>
        <button type="submit" class="submit-btn">送出報名</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
